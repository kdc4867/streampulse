services:
  postgres:
    image: postgres:15-alpine
    container_name: stream_meta_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: streampulse_meta
      PYTHONUNBUFFERED: 1
      TZ: Asia/Seoul
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  redis:
    image: redis:7-alpine
    container_name: stream_redis
    ports:
      - "6379:6379"
    restart: always

  collector:
    build:
      context: ..
      dockerfile: infra/Dockerfile.collector
    container_name: stream_collector
    restart: always
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data:rw
      - ../config:/app/config:ro
      - ../.env:/app/.env:ro
    environment:
      - DB_PATH=/app/data/analytics.db
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Seoul
  
  dashboard:
    build:
      context: ..
      dockerfile: infra/Dockerfile.dashboard
    container_name: stream_dashboard
    restart: always
    ports:
      - "8501:8501"
    volumes:
      - ../data:/app/data:ro
    environment:
      - DB_PATH=/app/data/analytics.db
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Seoul
  
  web:
    build:
      context: ..
      dockerfile: infra/Dockerfile.web
    container_name: stream_web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api

  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    container_name: stream_api
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data:ro
    environment:
      - DB_PATH=/app/data/analytics.db
      - POSTGRES_DB=streampulse_meta
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Seoul
  
  detector:
    build:
      context: ..
      dockerfile: infra/Dockerfile.detector
    container_name: stream_detector
    restart: always
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data:ro
      - ../config:/app/config:ro
    depends_on:
      - postgres
      - redis
      - collector
      - agent
    environment:
      - DB_PATH=/app/data/analytics.db
      - POSTGRES_DB=streampulse_meta
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Seoul 
  agent:
    build:
      context: ..
      dockerfile: infra/Dockerfile.agent
    container_name: stream_agent
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - ../config:/app/config:ro
    env_file:
      - ../.env
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - TZ=Asia/Seoul

  agent-worker:
    build:
      context: ..
      dockerfile: infra/Dockerfile.agent
    container_name: stream_agent_worker
    restart: always
    depends_on:
      - postgres
      - redis
    env_file:
      - ../.env
    volumes:
      - ../config:/app/config:ro
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - TZ=Asia/Seoul
    command: ["python", "/app/src/agent/worker.py"]

volumes:
  pg_data:
